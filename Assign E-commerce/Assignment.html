<!DOCTYPE html>
<html>
<head>
  <title>Your VU ID (e.g., bcXXXXXXXXX)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select {
      height: 40px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Car on Installment Application</h2>
    <form action="server-side-validation.php" method="POST">
      <div>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>

      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name "address" required>
      </div>


      <div>
        <label for="car_make">Car Make:</label>
        <input type="text" id="car_make" name="car_make" required>
      </div>

      <div>
        <label for="car_model">Car Model:</label>
        <input type="text" id="car_model" name="car_model" required>
      </div>

      <div>
        <label for="car_year">Car Year:</label>
        <input type="number" id="car_year" name="car_year" required>
      </div>

      <div>
        <label for="car_price">Car Price (RS):</label>
        <input type="number" id="car_price" name="car_price" required>
      </div>

      <div>
        <label for="Down_Payment">Down Payment:</label>
        <input type="number" id="Down_Payment" name="Down_Payment" required>
      </div>

      <div>
        <label for="loan_duration">Loan Duration (months):</label>
        <input type="number" id="loan_duration" name="loan_duration" required>
      </div>


      <div>
        <label for="employment_status">Employment Status:</label>
        <select id="employment_status" name="employment_status" required>
          <option value="" disabled selected>Select Employment Status</option>
          <option value="Employed">Employed</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Self-Employed">Self-Employed</option>
        </select>
    </div>

      <div>
        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required>
      </div>

      <div>
        <label for="employee_income">Employee Income (RS):</label>
        <input type="number" id="employee_income" name="employee_income" required>
      </div>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>
</body>
</html>
