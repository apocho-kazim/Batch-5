<!DOCTYPE html>
<html>
<head>
    <title>Car on Installment Application</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="container">
        <h2>Car on Installment Application</h2>
        <form action="server-side-validation.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" required>

            <label for="carMake">Car Make:</label>
            <input type="text" name="carMake" id="carMake" required>

            <label for="carModel">Car Model:</label>
            <input type="text" name="carModel" id="carModel" required>

            <label for="installmentPeriod">Installment Period (in months):</label>
            <input type="number" name="installmentPeriod" id="installmentPeriod" required>

            <label for="downPayment">Down Payment (in USD):</label>
            <input type="number" name="downPayment" id="downPayment" required>

            <label for="income">Monthly Income (in USD):</label>
            <input type="number" name="income" id="income" required>

            <label for="employment">Employment Status:</label>
            <select name="employment" id="employment" required>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="self-employed">Self-Employed</option>
            </select>

            <input type="submit" value="Submit Application">
        </form>
    </div>
</body>
</html>
